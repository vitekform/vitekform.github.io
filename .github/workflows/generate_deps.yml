name: Build Dependencies
permissions:
  contents: write
# Controls when the workflow will run
on:
  # Run On Time
  #schedule:
  #  - cron: '0 0,12 * * *'
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    # The type of runner that the job will run on
    runs-on: windows-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin' # See 'Supported distributions' for available options
          java-version: '21'
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Download and Build
        run: |
          mkdir used
          cd used
          git clone https://github.com/vitekform/vitekform.github.io
          cd vitekform.github.io
          curl https://vitekform.github.io/assets/builder/GHCloner-1.0-fat.jar -o builder.jar
          java -jar builder.jar -run
          cd working
          cd oraxen
          ./gradlew.bat build
          cd ..
          cd ..
          java -jar builder.jar -move_build
          rm -r builder.jar
          rm -r working
      - name: Setup GIT Config
        run: |
          # setup the username and email. I tend to use 'GitHub Actions Bot' with no email by default
          git config user.name "GitHub Actions Bot"
          git config user.email "<>"
      - name: Commit to GitHub
        run: |
          # Stage the file, commit and push
          git add finalized
          git commit -m "Build of dependencies"
          git push origin master
# Runs a set of commands using the runners shell
