<!DOCTYPE html>
<html lang="en">
<head id="head_main">
    <title>Wiki Of Project Goma</title>

    <meta charset="UTF-8">
</head>
<body>
<a id="topic">home_page</a>
<div id="body_main">
    <h1>Wiki is currently being prepared!</h1>
</div>
<script>
              function onLoad() {
                  document.getElementById("topic").style.display = "none";
                  let topic = document.getElementById("topic").innerHTML;

                  if (topic === "home_page") {
                      document.getElementById("body_main").innerHTML = "<img src='https://vitekform.github.io/assets/images/ct_top.png' alt='crafting_table_top'/><button onclick='goto(\"recipes\")'>Recipes</button>";
                      document.getElementById("head_main").innerHTML = "<title>Home Page</title>";
                  }
                  else if (topic === "recipes") {
                      document.getElementById("body_main").innerHTML = "<h1>Recipes</h1>\n<link rel='stylesheet' href='https://vitekform.github.io/assets/css/wiki/side_bar.css'";
                      document.getElementById("head_main").innerHTML = "<title>Recipes</title>\n    <link rel=\"icon\" type=\"image/x-icon\" href=\"https://vitekform.github.io/assets/images/ct_top.png\">\n";
                  }
              }
              function goto(where) {
                  document.getElementById("topic").innerHTML = where;
                  onLoad();
              }
          </script>
<script>
    onLoad();
</script>
</body>
<span>Made with pure JS by vitekform</span>
</html>
