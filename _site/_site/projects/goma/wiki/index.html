<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        function onLoad() {
            document.getElementById("topic").style.display = "none";
            let topic = document.getElementById("topic").innerHTML;

            if (topic === "home_page") {
                document.getElementById("body_main").innerHTML = "<button onclick='goto(\"recipes\")'>Recipes</button>";
                document.getElementById("head_main").innerHTML = "<title>Home Page</title>";
            }
            else if (topic === "recipes") {
                document.getElementById("body_main").innerHTML = "<h1>Recipes</h1>";
                document.getElementById("head_main").innerHTML = "<title>Recipes</title>\n    <link rel=\"icon\" type=\"image/x-icon\" href=\"https://vitekform.github.io/assets/images/favicon.ico\">\n";
            }
        }
        function goto(where) {
            document.getElementById("topic").innerHTML = where;
            onLoad();
        }
    </script>
    <meta charset="UTF-8">
    <div id="head_main">
        <title>Wiki Of Project Goma</title>
    </div>
</head>
<body>
<a id="topic">home_page</a>
<div id="body_main">
    <h1>Wiki is currently being prepared!</h1>
</div>
<script>
    onLoad();
</script>
</body>
</html>
